<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thi KT Moduel1_BÀI 2</title>
</head>
<body>
    <script>
        function ktMang(mang,a) {
            var count = 0;
            var vi_tri = 0;
            for (let i = 0; i < mang.length; i++ ) {
                if (mang[i] == a) {
                    count = 1;
                    vi_tri = i;
                } 
            }
            if (count == 1) {
                document.write(`Số ${a} có trong mảng ${mang} <br>`);
                document.write(`Vị trí của số ${a} trong mảng là ${vi_tri}`);
            } else {
                document.write(`Số ${a} không có trong mảng ${mang}`);
            }
        }
        var so_nguyen = [1,2,3,4,5,6,7,8,9];
        ktMang(so_nguyen,5);
    </script>
</body>
</html>
