<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thi KT Moduel1_BÀI4</title>
</head>
<body>
    <script>
        class Animal{
            constructor(name,weight) {
                this.name   = name;
                this.weight = weight;
            }
            setName(newName) {
                this.name = newName;
            }
            setWeight(newWeight) {
                this.weight = newWeight;
            }
            getName() {
                return this.name;
            }
            getWeight() {
                return this.weight;
            }
            toString() {
                document.write(`${this.name} có cân nặng là ${this.weight} <br>`);
            }
        }
        var objAnimal1 = new Animal('Elephant', 45.6);
        objAnimal1.toString();
        var objAnimal2 = new Animal('Dog', 20);
        objAnimal2.setName('Mouse');
        objAnimal2.toString();
    </script>
</body>
