<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thi KT Moduel1_BÀI 1</title>
</head>
<body>
    <script>
        function ptBac1(a,b) {
            if (a==0 && b==0) {
                document.write('Phương trình có vô số nghiệm');
            }
            if (a==0 && b!=0) {
                document.write('Phương trình vô nghiệm');
            }
            if (a!=0) {
                document.write(`Phương trình có nghiệm duy nhất là ${-b}/${a}`);
            }
        }
        ptBac1(5,8);
    </script>
</body>
</html>
