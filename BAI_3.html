<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thi KT Moduel1_BÀI 3</title>
</head>
<body>
    <script>
        function nguyenam(mang) {
            var nguyen_am = ['a','o','e','u','i'];
            var count = 0;
            for (let i=0; i<mang.length; i++) {
                for (let y=0; y<nguyen_am.length; y++) {
                    if (mang[i] == nguyen_am[y]) {
                        count++ ;
                    }
                }
            }
            if (count != 0) {
                document.write(`Số kí tự nguyên âm trong mảng là ${count}`);
            } else {
                return false;
            }
        }
        var ki_tu = ['a','b','o','d','e','f','g','h','i','u'];
        nguyenam(ki_tu);
    </script>
</body>
</html>
